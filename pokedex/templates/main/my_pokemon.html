<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Pokémon</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Mis Pokémon</h1>

        {% if pokemon_list %}
            <ul>
                {% for pokemon in pokemon_list %}
                    <li>
                        <span class="pokemon-name">{{ pokemon.name }}</span>
                        <span class="pokemon-types">{{ pokemon.types }}</span>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-pokemon">No tienes Pokémon guardados.</p>
        {% endif %}

        <!-- Botón para volver al buscador -->
        <a href="{% url 'index' %}" class="btn">Volver al Buscador</a>
    </div>
</body>
</html>
